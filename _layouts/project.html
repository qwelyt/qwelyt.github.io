---
layout: default
---
<h1><a href="{{ page.repo }}">{{page.title}}</a></h1>
{{page.one_liner}}

{{ content }}

<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'tag', page.tag_name %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.date | date: "%Y-%m-%d"}} - {{ post.title }} </a></li>
  {% endfor %}
</ul>
